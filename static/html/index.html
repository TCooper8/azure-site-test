<!DOCTYPE html>
<html>
<title> Insert title here. . . </title>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body style="padding:50px">
    <div class="container z-depth-4" style="border-radius:25px">
        <div class="col">
            <form>
                <div class="input-field col s6">
                    <input id="usernameInput" placeholder="Username" type="text" class="validate">
                    <label for="usernameInput">Username</label>
                </div>
                <div class="input-field col s6">
                    <input id="passwordInput" placeholder="Password" type="text" class="validate">
                    <label for="passwordInput">Password</label>
                </div>
						</form>
            <a id="loginButton" class="waves-effect waves-light btn blue" style="margin-bottom:20px">Submit</a>
            <a id="logoutButton" class="waves-effect waves-light btn blue right" style="margin-bottom:20px">Logout</a>
        </div>
    </div>
</body>
</html>
